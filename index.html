<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bankify website</title>
</head>
<body>
    <header class="header">
        <img src="img/logo.png" alt="logo" class="header-logo">
        <nav class="header-nav">
            <ul class="header-list">
                <li class="header-list-item"><a href="" class="header-list-item-link">Features</a></li>
                <li class="header-list-item"><a href="" class="header-list-item-link">Operations</a></li>
                <li class="header-list-item"><a href="" class="header-list-item-link">Testimonials</a></li>
                <li class="header-list-item"><button class="header-list-item-btn">Open account</button></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <div class="main-left">
            <h1 class="main-heading">When <span>banking</span> meets <span>minimalist</span></h1>
            <p class="main-paragraph">A simpler banking experience for a simple life</p>
            <button class="main-btn">learn more &rarr;</button>
        </div>

        <div class="main-image-con">
            <img src="img/hero.png" alt="hero image" class="main-image">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
